<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/profilePhoto.png" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
        <div class="profile-infos">
          <div class="profile-info">
            <p><span>100</span> Posts</p>
          </div>

          <div class="profile-info">
            <p><span>2,242</span> Followers</p>
          </div>

          <div class="profile-info">
            <p><span>1,432</span> Following</p>
          </div>
        </div>
      </header>

      <main>
        <div class="cards">
          <section class="card">
            <img src="images/photo1.png" />
          </section>

          <section class="card">
            <img src="images/photo2.png" />
          </section>

          <section class="card">
            <img src="images/photo3.png" />
          </section>

          <section class="card">
            <img src="images/photo4.png" />
          </section>

          <section class="card">
            <img src="images/photo5.png" />
          </section>

          <section class="card">
            <img src="images/photo6.png" />
          </section>
        </div>
      </main>

      <footer>
        <p>Created by <a href="https://www.instagram.com/ignaciodlbg/" target="_blank">Ignaciodlbg</a> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
